<mat-card class="bg-slate-700 shadow-lg shadow-indigo-500/50 rounded-lg">
  <mat-card-title class="text-3xl font-extrabold text-center pt-4">
    Upload your file
  </mat-card-title>
  <mat-card-content class="import-step-content">
    <section class="h-full overflow-auto p-8 w-full h-full flex flex-col">
      <header
        class="border-dashed border-2 border-sky-400 py-12 flex flex-col justify-center items-center"
      >
        <input
          type="file"
          (change)="onFileUpload($event)"
          class="mt-2 rounded-sm px-3 py-1 bg-sky-400 hover:bg-sky-300 focus:shadow-outline focus:outline-none"
          accept=".xls,.xlsx,.csv"
        />
      </header>
    </section>
  </mat-card-content>

  <h4>Please select the algorithm</h4>
  <mat-form-field appearance="fill">
    <mat-label>Predictions algorithm</mat-label>
    <mat-select [(value)]="predictionType">
      <mat-option *ngFor="let algo of algos" [value]="algo.value">
        {{ algo.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div class="pb-3">
    <mat-card-actions class="actions">
      <button
        mat-button
        class="bg-sky-400"
        [disabled]="!file"
        (click)="onUpload()"
      >
        Upload file
      </button>
    </mat-card-actions>
  </div>
</mat-card>
